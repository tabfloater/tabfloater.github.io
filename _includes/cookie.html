<div id="cBanner"
    class="uk-card uk-card-small uk-card-primary uk-card-body uk-position-bottom-right uk-position-medium uk-position-fixed"
    hidden>
    <div class="uk-container">
        <div>
            <h3 class="uk-card-title">This site uses cookies</h3>
            <p>
                We use cookies to anonymously record site usage data. <br>
                Learn more in our <a href="privacy">privacy policy</a>.
            </p>
        </div>
        <div class="uk-text-right">
            <button id="manageCookiePrefencesBannerButton"
                class="uk-button uk-button-link uk-border-pill uk-margin-right">Manage preferences</button>
            <button id="acceptCookiesButton" class="uk-button uk-button-primary uk-border-pill">Accept</button>
        </div>
    </div>
</div>

<div id="cookiePreferencesDialog" uk-modal>
    <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
        <h2 class="uk-modal-title">Cookie preferences</h2>
        <p>
            This website uses cookies to anonymously record site analytics data. This helps us learn how users interact
            with our website. Learn more in our <a href="privacy">privacy policy</a>.
        </p>
        <label>Allow anonymous analytics cookies <input id="allowCookiesCheckbox" class="uk-checkbox uk-margin-left"
                type="checkbox" checked></label>
        <p class="uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close uk-border-pill" type="button">Cancel</button>
            <button id="saveCookiePreferencesButton" class="uk-button uk-button-primary uk-border-pill" type="button">Save</button>
        </p>
    </div>
</div>
